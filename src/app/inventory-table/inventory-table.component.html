<div class="row">
  <div class="col-lg-12 table-title">
    <h4 class="pull-left">Inventory Items</h4>
    <button type="button" class="btn btn-md btn-info" (click)="openNew()">ADD NEW ITEM</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th>Item Name
            <i class="fa fa-caret-down" aria-hidden="true" (click)="mySort('name')"></i>
          </th>
          <th>Quantity
            <i class="fa fa-caret-down text-muted" aria-hidden="true" (click)="mySort('stockCount')"></i>
          </th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems; let i = index;">
          <td>{{ item.name }}</td>
          <td>{{ item.stockCount}}</td>
          <td><i class="fa fa-pencil fa-lg" aria-hidden="true" (click)="openEdit(item)"></i></td>
          <td><i class="fa fa-trash fa-lg" aria-hidden="true" (click)="openDelete(item)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<pre>{{closeResult}}</pre>
